<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button, Checkbox and Dropdown</title>
</head>

<body>
    <h1>Register</h1>
    <form action="http://www.google.com">
        <label for="first-name">First Name:</label>
        <input id="first-name" name="first-name" type="text" placeholder="Stephanie" required />

        <label for="last-name">Last Name:</label>
        <input id="last-name" name="last-name" type="text" placeholder="Calleja" required />

        <p><label for="male">Male</label>
            <input id="male" name="Gender" type="radio" value="male" />

            <label for="female">Female</label>
            <input id="female" name="Gender" type="radio" value="female" />

            <label for="other">Other</label>
            <input id="other" name="Gender" type="radio" value="other" /></p>


        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="Email" required>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" maxlength="18" placeholder="Password" required>
        <br>
        <label for="select-choice">Birthday:</label>
        <select name="select-choice" id="select-choice">
            <option value="0" selected="" disabled="">Month</option>
            <option value="january">Jan</option>
            <option value="february">Feb</option>
            <option value="march">Mar</option>

            <option value="october">Oct</option>
            <option value="november">Nov</option>
            <option value="december">Dec</option>
        </select>
        <select name="birthday-day" id="day">
            <option value="0" selected="" disabled="">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>

            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="21">21</option>
            <option value="23">23</option>
            <option value="24">24</option>

            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <select name="birthday-year" id="year">
            <option value="0" selected="" disabled="">Year</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>

            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>

        </select>
        </br>

        <br>
        <label for="TermsandConditions">I agree with the Terms and Conditions</label>
        <input id="TermsandConditions" type="checkbox" name="TermsandConditions" value="accepted">
        <input type="Submit">
        </br>
    </form>
    </form>




</body>

</html>
